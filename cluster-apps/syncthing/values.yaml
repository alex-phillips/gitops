syncthing:
  image:
    repository: ghcr.io/linuxserver/syncthing
    tag: latest

  controller:
    labels:
      nfs: "true"

  persistence:
    config:
      enabled: true
      retain: true
      size: 10Mi
      accessMode: ReadWriteOnce
      storageClass: longhorn
    data:
      enabled: true
      mountPath: /mnt/storage/docker/syncthing/data
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage/docker/syncthing/data

  ingress:
    main:
      enabled: true
      annotations:
      hosts:
      - host: sync.w00t.cloud
        paths:
        - path: /
          pathType: Prefix

  initContainers:
    duplicacy-init:
      image: alexphillips/duplicacy-init
      env:
        - name: BACKUP_NAME
          value: gcd-syncthing
        - name: BACKUP_LOCATION
          value: gcd://duplicacy_backup/syncthing
        - name: DUPLICACY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: password
        - name: GCD_TOKEN
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: gcd_token
      volumeMounts:
        - mountPath: /data
          name: config

