radarr:
  image:
    repository: ghcr.io/k8s-at-home/radarr
    tag: v3.2.2.5080
  controller:
    labels:
      nfs: "true"
  env:
    TZ: America/New_York
  persistence:
    config:
      enabled: true
      retain: true
      size: 5Gi
      accessMode: ReadWriteOnce
      storageClass: longhorn
    media:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage
      mountPath: /mnt/storage
  ingress:
    main:
      enabled: true
      annotations:
      hosts:
      - host: rdr.w00t.cloud
        paths:
        - path: /
          pathType: Prefix
  initContainers:
    duplicacy-init:
      image: alexphillips/duplicacy-init
      env:
        - name: BACKUP_NAME
          value: gcd-radarr
        - name: BACKUP_LOCATION
          value: gcd://duplicacy_backup/radarr
        - name: DUPLICACY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: password
        - name: GCD_TOKEN
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: gcd_token
      volumeMounts:
        - mountPath: /data
          name: config
  additionalContainers:
    duplicacy-backup:
      image: alexphillips/duplicacy-backup
      env:
        - name: SCHEDULE
          value: "45 0 * * *"
        - name: HC_API_URL
          value: https://hc.w00t.cloud/ping
        - name: CHECK_UUID
          value: f3888abb-4149-416a-a066-4b451e27eb25
        - name: DUPLICACY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: password
        - name: GCD_TOKEN
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: gcd_token
      volumeMounts:
        - mountPath: /data
          name: config
