home-assistant:
  image:
    repository: ghcr.io/home-assistant/home-assistant
    tag: 2021.11.4

  env:
    TZ: America/New_York

  persistence:
    config:
      enabled: true
      retain: true
      size: 50Mi
      accessMode: ReadWriteOnce
      storageClass: longhorn

  ingress:
    main:
      enabled: true
      hosts:
      - host: ha.w00t.cloud
        paths:
        - path: /
          pathType: Prefix

  addons:
    codeserver:
      enabled: true
      volumeMounts:
        - mountPath: /data
          name: config
      ingress:
        enabled: true
        hosts:
        - host: ha-code.w00t.cloud
          paths:
          - path: /
            pathType: Prefix

  initContainers:
    restic-init:
      image: alexphillips/restic
      command: ["/scripts/restic-init.sh"]
      env:
        - name: RESTIC_REPOSITORY
          value: rclone:gdrive:restic/home-assistant
        - name: RESTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: restic
              key: password
        - name: RCLONE_CONF
          valueFrom:
            secretKeyRef:
              name: rclone
              key: config
      volumeMounts:
        - mountPath: /data
          name: config

  additionalContainers:
    restic-backup:
      image: alexphillips/restic
      env:
        - name: SCHEDULE
          value: "30 0 * * *"
        - name: HC_API_URL
          value: https://hc.w00t.cloud/ping
        - name: CHECK_UUID
          value: 7213e9b6-c993-4a58-a747-57022c45ce92
        - name: RESTIC_REPOSITORY
          value: rclone:gdrive:restic/home-assistant
        - name: RESTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: restic
              key: password
        - name: RCLONE_CONF
          valueFrom:
            secretKeyRef:
              name: rclone
              key: config
      volumeMounts:
        - mountPath: /data
          name: config
