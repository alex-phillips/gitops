komga:
  image:
    repository: gotson/komga
    tag: 0.132.3

  controller:
    labels:
      nfs: "true"

  env:
    UID: 1000
    GID: 1000

  persistence:
    config:
      enabled: true
      retain: true
      size: 2Gi
      accessMode: ReadWriteOnce
      storageClass: longhorn
    data:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage/media/comics
      mountPath: /mnt/storage/media/comics

  ingress:
    main:
      enabled: true
      annotations:
      hosts:
      - host: comics.w00t.cloud
        paths:
        - path: /
          pathType: Prefix

  initContainers:
    restic-init:
      image: alexphillips/restic
      command: ["/scripts/restic-init.sh"]
      env:
        - name: RESTIC_REPOSITORY
          value: rclone:gdrive:restic/komga
        - name: RESTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: restic
              key: password
        - name: RCLONE_CONF
          valueFrom:
            secretKeyRef:
              name: rclone
              key: config
      volumeMounts:
        - mountPath: /data
          name: config

  additionalContainers:
    restic-backup:
      image: alexphillips/restic
      env:
        - name: SCHEDULE
          value: "0 12 * * *"
        - name: HC_API_URL
          value: https://hc.w00t.cloud/ping
        - name: CHECK_UUID
          value: d226e67a-9cef-4c03-9e32-db0aa9561acf
        - name: RESTIC_REPOSITORY
          value: rclone:gdrive:restic/komga
        - name: RESTIC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: restic
              key: password
        - name: RCLONE_CONF
          valueFrom:
            secretKeyRef:
              name: rclone
              key: config
      volumeMounts:
        - mountPath: /data
          name: config
