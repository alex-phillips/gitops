airsonic:
  controller:
    labels:
      pvc: "true"
      nfs: "true"
  image:
    tag: latest
  env:
    TZ: America/New_York
    PUID: 1000
    PGID: 1000
    JAVA_OPTS: -Dserver.forward-headers-strategy=native
  persistence:
    config:
      enabled: true
      retain: true
      size: 256Mi
      mountPath: /var/airsonic
      accessMode: ReadWriteOnce
      storageClass: longhorn
    music:
      enabled: true
      readOnly: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage/music/beets/Music
    playlists:
      enabled: true
      readOnly: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage/music/beets/Music/playlists
    podcasts:
      enabled: true
      readOnly: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage/podcasts
  ingress:
    main:
      enabled: true
      annotations:
      hosts:
      - host: as.w00t.cloud
        paths:
        - path: /
          pathType: Prefix
