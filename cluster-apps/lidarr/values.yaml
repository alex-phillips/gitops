lidarr:
  controller:
    labels:
      nfs: "true"
  persistence:
    config:
      enabled: true
      retain: true
      size: 20Gi
      accessMode: ReadWriteOnce
      storageClass: longhorn
    music:
      enabled: true
      type: custom
      readOnly: true
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage/music/beets/Music
  ingress:
    main:
      enabled: true
      annotations:
      hosts:
      - host: ldr.w00t.cloud
        paths:
        - path: /
          pathType: Prefix
