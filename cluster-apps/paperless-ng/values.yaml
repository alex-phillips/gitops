paperless-ng:
  controller:
    labels:
      nfs: "true"
      pvc: "true"
  image:
    tag: latest
  env:
    PAPERLESS_CONSUMER_RECURSIVE: 'true'
    PAPERLESS_CONSUMER_SUBDIRS_AS_TAGS: 'true'
    REDIS_URL: redis://localhost:6379
  persistence:
    config:
      enabled: true
      retain: true
      size: 1Gi
      accessMode: ReadWriteOnce
      storageClass: longhorn
    data:
      enabled: true
      type: custom
      volumeSpec:
        nfs:
          server: 192.168.1.91
          path: /mnt/storage/documents
  ingress:
    main:
      enabled: true
      hosts:
      - host: docs.w00t.cloud
        paths:
        - path: /
          pathType: Prefix
  initContainers:
    duplicacy-init:
      image: alexphillips/duplicacy-init
      env:
        - name: BACKUP_NAME
          value: gcd-paperless-ng
        - name: BACKUP_LOCATION
          value: gcd://duplicacy_backup/paperless-ng
        - name: DUPLICACY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: password
        - name: GCD_TOKEN
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: gcd_token
      volumeMounts:
        - mountPath: /data
          name: config
  additionalContainers:
    redis:
      image: redis:alpine
      ports:
        - containerPort: 6379
    duplicacy-backup:
      image: alexphillips/duplicacy-backup
      env:
        - name: SCHEDULE
          value: "15 0 * * *"
        - name: HC_API_URL
          value: https://hc.w00t.cloud/ping
        - name: CHECK_UUID
          value: d880aba1-cb4c-4134-a0d1-9d7e01bb7f5c
        - name: DUPLICACY_PASSWORD
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: password
        - name: GCD_TOKEN
          valueFrom:
            secretKeyRef:
              name: duplicacy
              key: gcd_token
      volumeMounts:
        - mountPath: /data
          name: config
