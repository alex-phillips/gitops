---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k8s-dashboard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    chart: kubernetes-dashboard
    repoURL: https://kubernetes.github.io/dashboard/
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
