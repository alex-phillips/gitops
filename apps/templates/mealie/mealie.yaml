apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mealie
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: mealie
  project: default
  source:
    path: charts/stable/mealie
    repoURL: https://github.com/k8s-at-home/charts
    targetRevision: HEAD
    helm:
      values: |
        persistence:
          config:
            enabled: true
            existingClaim: mealie
            mountPath: /app/data/
        ingress:
          main:
            enabled: true
            annotations:
            hosts:
            - host: recipes.w00t.cloud
              paths:
              - path: /
                pathType: Prefix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
