apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argo-cd
  namespace: default
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://git.w00t.cloud/alexphillips/k8s.git
    targetRevision: HEAD
    helm:
      values: |
        ingress:
          main:
            enabled: true
            annotations:
            hosts:
              - host: argo.w00t.cloud
                paths:
                  - path: /
                    pathType: Prefix
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
